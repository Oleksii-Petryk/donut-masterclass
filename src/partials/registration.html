<section>
    <div class=" container registration">
        
    <h2 class="registration__header">Registration</h2>
    
    <div class="reg-text__thumb">
        <p class="registration__text registration__text--info">May 23, 11:00
        <br>New York</p>
        <p class="registration__text registration__text--price">$ 699</p>
    </div>
    <form class="registration__form">
        <label class="registration__label" for="username">Apply your personal info
        for registration</label>
        <div>
        <input class="registration__input" id="username" type="text" name="username" placeholder="Your name" required>
        <input class="registration__input" type="tel" name="phone" placeholder="Phone number" required>
        <input class="registration__input" type="email" name="email" placeholder="Email" required>
        </div>
        <button class="registration__btn" type="submit">Register</button>
    </form>
    </div>


</section>
