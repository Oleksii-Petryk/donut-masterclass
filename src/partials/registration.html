<section id="Registration" >
    <div class="container all-registration">
        <h2 class="all-registration__title all-registration__title--mobile-hidden">Registration</h2>
        <div class="registration">
           
    <h2 class="all-registration__title all-registration__title--tablet-hidden">Registration</h2>
    
    <div class="registration__thumb">
        <p class="registration__text">May 23, 11:00
        New York</p>
        <p class="registration__text">$ 699</p>
    </div>
    <form class="reg-form" autocomplete="off">
       <div class="reg-form__thumb">
        <label class="reg-form__label" for="username" >Apply your personal info
        for registration</label>
        <div class="reg-form__list">
        <input class="reg-form__item" type="text" name="username" id="username" placeholder="Your name" required pattern="^[a-zA-Z\s]+$" title="Username should only contain letters of the Latin alphabet">
        <input class="reg-form__item" type="tel" name="phone" placeholder="Phone number" required pattern="[0-9]{10,12}" title="Phone number should only contain from 10 to 12 numbers">
        <input class="reg-form__item" type="email" name="email" placeholder="Email" required >
        </div>
        </div>
                <button class="button reg-form__btn" type="submit">Register</button>
        </form>
    </div>
    </div>

</section>
